when:
  - event: push
    branch: main
    
steps:
  build-mammamia:
    image: woodpeckerci/plugin-docker-buildx:6.0.1
    settings:
      dockerfile: ./mammamia/Dockerfile
      context: ./mammamia
      repo: registry.oci.w3studio.it/mammamia
      tags: latest
      registry: registry.oci.w3studio.it
      username:
        from_secret: OCI_REGISTRY_USER
      password:
        from_secret: OCI_REGISTRY_PASSWORD
        
  push-update-mammamia:
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker service update --image registry.oci.w3studio.it/mammamia:latest mammamia
